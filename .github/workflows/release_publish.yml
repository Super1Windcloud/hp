name: hp  release publish and upload

on:
  release:
    types: [published]

  push:
    branches:
      - "master"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CONTRIBUTORS_TOKEN: ${{ secrets.CONTRIBUTORS_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IS_CI: true
  IS_RELEASE: ${{ startsWith(github.ref, 'refs/tags/') }}
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_PUBLISH_TOKEN }}

jobs:
  build:
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64]
    name: Build for ${{ matrix.arch }}
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4.2.2
      - uses: Swatinem/rust-cache@v2.7.5
        with:
          key: build-${{ matrix.arch }}
      - uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Debug build
        run: cargo b --all --features beta --target ${{ matrix.arch }}-pc-windows-msvc

  publish:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    name: Publish
    runs-on: windows-latest
    needs: [build ]

    steps:
      - uses: actions/checkout@v4.2.2
      - uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable


      - name: Publish to crates.io
        if: ${{ !github.event.release.prerelease }}
        run: cargo publish
        continue-on-error: true

      - name: Build and Package
        if: ${{ !github.event.release.prerelease }}
        run: just release-all

      - name: Beta Build and Package
        if: ${{ github.event.release.prerelease }}
        run: just beta-release-all

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          name: package.zip
          path: release/*

      - name: Upload & Publish
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: |
            release/*.exe
            release/*.exe.sha256


